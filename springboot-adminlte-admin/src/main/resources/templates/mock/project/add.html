<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
 <form role="form" class="layui-form layui-form-pane pd10" method="post" action="/u/project/doAdd">
     <div class="box-body">
         <div class="form-group">
             <label for="projectName">项目名称</label>
             <input type="text" id="projectName" name="projectName" class="form-control" lay-verify="required"  placeholder="请输入项目名称">
         </div>
         <div class="form-group">
             <label for="projectHost">项目HOST</label>
             <input type="text" id="projectHost" name="projectHost" class="form-control" lay-verify="required"  placeholder="请输入项目域名">
         </div>
         <div class="form-group">
             <label>项目描述</label>
             <textarea class="form-control" name="projectDesc" rows="3" placeholder="请输入描述，最多300个字符 ..." ></textarea>
         </div>
         <div class="form-group">
             <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
         </div>
     </div>
 </form>
</@body>
<@footer>
</@footer>
