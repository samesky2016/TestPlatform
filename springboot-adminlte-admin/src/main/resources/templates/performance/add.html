<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/performance/doAdd">
    <div class="box-body">

        <div class="form-group">
            <label for="Label" class="col-sm-2 control-label">Label名称</label>
            <div class="col-sm-10">
                <input type="text" id="Label" name="Label" class="form-control" placeholder="接口名称" lay-verify="required|performance|check" check-url="/performance/checkName">
            </div>
        </div>
        <div class="form-group">
            <label for="ThreadNum" class="col-sm-2 control-label">ThreadNum</label>
            <div class="col-sm-10">
                <input type="text" id="ThreadNum" name="ThreadNum" class="form-control" placeholder="ThreadNum" >
            </div>
        </div>
        <div class="form-group">
            <label for="Samples" class="col-sm-2 control-label">Samples</label>
            <div class="col-sm-10">
                <input type="text" id="Samples" name="Samples" class="form-control" placeholder="请输入Samples">
            </div>
        </div>


        <div class="form-group">
            <label for="Average" class="col-sm-2 control-label">Average</label>
            <div class="col-sm-10">
                <input type="text" id="Average" name="Average" class="form-control" placeholder="Average">
            </div>
        </div>
        
        <div class="form-group">
            <label for="Median" class="col-sm-2 control-label">Median</label>
            <div class="col-sm-10">
                <input type="text" id="Median" name="Median" class="form-control" placeholder="Median">
            </div>
        </div>

        <div class="form-group">
            <label for="Line90" class="col-sm-2 control-label">90% Line</label>
            <div class="col-sm-10">
                <input type="text" id="Line90" name="Line90" class="form-control" placeholder="Line90">
            </div>
        </div>

        <div class="form-group">
            <label for="Line95" class="col-sm-2 control-label">95% Line</label>
            <div class="col-sm-10">
                <input type="text" id="Line95" name="Line95" class="form-control" placeholder="Line95">
            </div>
        </div>

        <div class="form-group">
            <label for="Line99" class="col-sm-2 control-label">99% Line</label>
            <div class="col-sm-10">
                <input type="text" id="Line99" name="Line99" class="form-control" placeholder="Line99">
            </div>
        </div>

        <div class="form-group">
            <label for="Min" class="col-sm-2 control-label">Min</label>
            <div class="col-sm-10">
                <input type="text" id="Min" name="Min" class="form-control" placeholder="Min">
            </div>
        </div>
        <div class="form-group">
            <label for="Max" class="col-sm-2 control-label">Max</label>
            <div class="col-sm-10">
                <input type="text" id="Max" name="Max" class="form-control" placeholder="Max">
            </div>
        </div>
        <div class="form-group">
            <label for="Error" class="col-sm-2 control-label">Error</label>
            <div class="col-sm-10">
                <input type="text" id="Error" name="Error" class="form-control" placeholder="Error">
            </div>
        </div>
        <div class="form-group">
            <label for="Throughput" class="col-sm-2 control-label">Throughput</label>
            <div class="col-sm-10">
                <input type="text" id="Throughput" name="Throughput" class="form-control" placeholder="Throughput">
            </div>
        </div>
        <div class="form-group">
            <label for="Received" class="col-sm-2 control-label">Received </label>
            <div class="col-sm-10">
                <input type="text" id="Received" name="Received" class="form-control" placeholder="Received">
            </div>
        </div>
         <div class="form-group">
            <label for="Sent" class="col-sm-2 control-label">Sent  </label>
            <div class="col-sm-10">
                <input type="text" id="Sent" name="Sent" class="form-control" placeholder="Sent">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">所属项目</label>
            <div class="col-sm-10">
                <select name="projectId" class="form-control select2" lay-ignore style="width: 100%;" lay-verify="required">
                    <#list projectList as project>
                    <option value="${(project.id)!}">${(project.projectName)!}</option>
                </#list>
                </select>
            </div>
        </div>
		<!--
	        <div class="form-group">
	            <label class="col-sm-2 control-label">备注</label>
	            <div class="col-sm-10">
	                <textarea class="form-control" name="comment" rows="3" placeholder="请输入描述，最多300个字符 ..." ></textarea>
	            </div>
	        </div>
        -->
    </div>
         <div class="form-group">
         		<label class="col-sm-2 control-label">&nbsp;</label>
         		 <div class="col-sm-10">
         		 	<button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
   		  </div>
         </div>
     </div><!-- /.box-body -->
 </form>
</@body>
<@footer>
</@footer>
